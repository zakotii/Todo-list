{% extends 'base.html' %}

{% block title %}
    {% if task %}Update Task{% else %}Add Task{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>
        {% if task %}Update Task{% else %}Add Task{% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if task %}Update{% else %}Add{% endif %}
        </button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
