{% extends 'base.html' %}

{% block title %}Tag List{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'tag_list' %}">Tags</a>
                </li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-10">
            <h1>Tags</h1>
            <a href="{% url 'add_tag' %}" class="btn btn-primary mb-3 float-right">Add</a>

            {% if tags %}
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tag in tags %}
                        <tr>
                            <td>{{ tag.name }}</td>
                            <td>
                                <a href="{% url 'update_tag' tag.id %}" class="btn btn-secondary">Update</a>
                            </td>
                            <td>
                                <a href="{% url 'delete_tag' tag.id %}" class="btn btn-secondary">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No tags found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
