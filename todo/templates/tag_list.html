{% extends 'base.html' %}

{% block title %}Tag List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Tags</h1>

    <a href="{% url 'add_tag' %}" class="btn btn-primary mb-3">Add Tag</a>

    {% if tags %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tags %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>
                        <a href="{% url 'update_tag' tag.id %}" class="btn btn-sm btn-warning">Update</a>
                        <a href="{% url 'delete_tag' tag.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No tags found.</p>
    {% endif %}
</div>
{% endblock %}
