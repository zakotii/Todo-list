{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add Tag</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'tag_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
